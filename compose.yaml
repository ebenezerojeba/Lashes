

services:
  db:
    image: mongo:6
    container_name: palms-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build: ./backend
    container_name: palms-api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    depends_on:
      - db

  web:
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: http://localhost:8000  # ⬅️ Add this
    container_name: palms-web
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - api

  admin:
    build:
      context: ./admin
      args:
        VITE_BACKEND_URL: http://localhost:8000  # ⬅️ Add this if admin also needs it
    container_name: palms-admin
    restart: always
    ports:
      - "5174:80"
    env_file:
      - admin/.env
    depends_on:
      - api

volumes:
  mongo-data: